<div class="row">
	<div class="one-half column">
		<h3>Create new poll</h3>
	</div>
	<div class="one-half column">
		<p><a href="#/admin" class="button">Back to poll list</a></p>
	</div>
</div>

<div class="row" data-ng-hide="errorMsg">
	<div class="twelve columns">
	<form name="form" data-ng-submit="createPoll()" 
			data-ng-hide="successMsg">
		
		<label for="title">Title:</label>
		<input type="text" maxlength="50" data-ng-model="title"
			   name="title" id="title" required class="u-full-width" />

		<label for="question">Question:</label>
		<input type="text" maxlength="255" data-ng-model="question"
			   name="question" id="question" required class="u-full-width" />

		<label class="inline">Possible answers:</label>
		<button type="button" data-ng-click="options.push({text: ''})"
				class="inline">
			Add answer
		</button>
		<ul class="form-options">
			<li data-ng-repeat="option in options">
				<input type="text" name="answer" required 
					data-ng-model="options[$index].text" maxlength="255" 
					class="u-half-width" />
				<button type="button" data-ng-if="options.length > 2" 
					data-ng-click="options.splice($index, 1)">Remove</button>
			</li>
		</ul>
		
		<button type="submit" class="button-primary">
			Create poll
		</button>
	</form>
	</div>
</div>

<div class="row">
<div class="twelve columns">
	<p class="error" data-ng-if="errorMsg">{{errorMsg}}</p>
	<p class="success" data-ng-if="successMsg">{{successMsg}}</p>
</div>
</div>
